<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Botlab Admin{% endblock title %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
        }
    </script>
    <style>
        body { background:#02040a; color:#e2e8f0; }
        .glass { background: rgba(17,24,39,.65); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,.08); }
        .shadow-soft { box-shadow: 0 24px 70px rgba(0,0,0,.35); }
        .card { background: rgba(12,17,32,0.9); border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; }
        .sidebar-link { color: #cbd5e1; }
        .sidebar-link.active { background: #ffffff !important; color: #000000 !important; font-weight: 800; border-color: rgba(255,255,255,0.25) !important; }
        .input-dark { background:#02040a; border:1px solid rgba(255,255,255,0.10); color:#fff; border-radius: 14px; padding: 12px 14px; outline:none; transition: border-color .2s; }
        .input-dark:focus { border-color: rgba(99,102,241,0.6); }
        {% block head_extra %}{% endblock head_extra %}
    </style>
</head>
<body class="min-h-screen font-sans">
    <div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">
        <div class="absolute -top-28 left-1/3 h-[560px] w-[560px] rounded-full bg-indigo-600/10 blur-[130px]"></div>
        <div class="absolute -bottom-28 right-1/4 h-[620px] w-[620px] rounded-full bg-emerald-600/10 blur-[140px]"></div>
    </div>

    {% block content %}{% endblock content %}

    <script>
        function openModal(id) {
            const modal = document.getElementById(id);
            if (!modal) return;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
        function closeModal(id) {
            const modal = document.getElementById(id);
            if (!modal) return;
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    </script>
</body>
</html>
