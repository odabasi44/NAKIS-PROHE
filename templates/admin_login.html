<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Giriş</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #1f1f1f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginBox {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div id="loginBox">
    <h2 class="text-center mb-4">Admin Panel</h2>

    <input id="email" class="form-control" type="email" placeholder="Admin Email">
    <input id="password" class="form-control" type="password" placeholder="Şifre">

    <button class="btn btn-primary w-100" onclick="adminLogin()">Giriş Yap</button>

    <p id="errorMsg" class="text-danger mt-3 text-center" style="display:none;">
        Hatalı email veya şifre!
    </p>
</div>

<script>
async function adminLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/admin_login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email, password})
    });

    const data = await res.json();

    if (data.success) {
        window.location.href = "/control_panel";
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}
</script>

</body>
</html>
