<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botlab Admin GiriÅŸ</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: radial-gradient(circle at top, #141829, #0b0e1b 70%);
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.06);
        }

        .neon-btn {
            background: linear-gradient(to right, #ff8a00, #ffc45c);
            color: #1a1a1a;
            font-weight: 700;
            border-radius: 10px;
            box-shadow: 0 0 18px rgba(255, 166, 0, 0.7);
        }

        .input-box {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            color: white;
        }

        .input-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body class="text-gray-200">

    <div class="flex items-center justify-center min-height-screen py-28">

        <div class="glass w-full max-w-md rounded-2xl p-10">

            <h1 class="text-center text-3xl font-bold text-white mb-8">
                ðŸ’  Admin Panel GiriÅŸi
            </h1>

            <p id="errorMsg" class="text-red-400 text-center mb-4 hidden">
                HatalÄ± e-posta veya ÅŸifre!
            </p>

            <label class="block mb-2">E-Posta</label>
            <input id="email" class="input-box mb-5" placeholder="admin@mail.com">

            <label class="block mb-2">Åžifre</label>
            <input id="password" type="password" class="input-box mb-8" placeholder="******">

            <button onclick="doLogin()"
                class="w-full py-3 neon-btn text-black hover:opacity-90 transition">
                GiriÅŸ Yap
            </button>

        </div>

    </div>


    <script>
        async function doLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                showError("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");
                return;
            }

            const res = await fetch("/admin_login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.status === 200 && data.status === "ok") {
                window.location.href = "/admin";
            } else {
                showError("HatalÄ± giriÅŸ yaptÄ±nÄ±z!");
            }
        }

        function showError(msg) {
            const el = document.getElementById("errorMsg");
            el.innerText = msg;
            el.classList.remove("hidden");
        }
    </script>

</body>
</html>
