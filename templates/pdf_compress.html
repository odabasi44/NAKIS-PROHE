{% extends "base.html" %}

{% block title %}PDF Sıkıştırıcı{% endblock title %}

{% block content %}
<div class="max-w-3xl mx-auto py-10">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-white mb-4">PDF Sıkıştırıcı</h1>
        <p class="text-gray-400">Belgelerinizin boyutunu kaliteden ödün vermeden küçültün.</p>
    </div>

    <div id="status-bar" class="glass-panel rounded-xl p-4 mb-8 flex justify-between items-center border border-white/5">
        <div class="flex items-center gap-3">
            <div id="status-icon" class="w-2 h-2 rounded-full bg-gray-500 animate-pulse"></div>
            <span id="limit-info" class="text-sm font-medium text-gray-300">Limitler kontrol ediliyor...</span>
        </div>
    </div>

    <div class="glass-panel rounded-2xl p-8 border border-white/5 bg-[#0c1120]">
        <div class="border-2 border-dashed border-white/10 rounded-xl p-12 text-center hover:border-red-500/50 transition cursor-pointer flex flex-col items-center justify-center" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept=".pdf" class="hidden">
            <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mb-4 text-red-500">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
            </div>
            <h3 class="text-xl font-bold text-white mb-1">Dosya Yükle</h3>
            <p id="fileName" class="text-gray-500 text-sm">Max 50MB</p>
        </div>
        
        <button id="processBtn" onclick="compressPDF()" class="w-full mt-6 py-3 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition">Sıkıştırmayı Başlat</button>
    </div>
</div>

<script>
    let selectedFile = null;
    let userAllowed = false;

    async function checkLimit() {
        try {
            const res = await fetch('/api/check_tool_status/pdf/compress');
            const data = await res.json();
            userAllowed = data.allowed;
            const limitInfo = document.getElementById('limit-info');
            const statusIcon = document.getElementById('status-icon');

            if(data.allowed) {
                statusIcon.className = "w-2 h-2 rounded-full bg-green-500";
                limitInfo.innerHTML = `Kalan Hakkınız: <span class="text-green-400 font-bold">${data.premium ? 'Sınırsız' : data.left}</span>`;
            } else {
                statusIcon.className = "w-2 h-2 rounded-full bg-red-500";
                limitInfo.innerHTML = "Limit Doldu.";
            }
        } catch(e) {}
    }

    document.getElementById('fileInput').addEventListener('change', e => {
        selectedFile = e.target.files[0];
        if(selectedFile) document.getElementById('fileName').innerText = selectedFile.name;
    });

    async function compressPDF() {
        if(!selectedFile) return alert("Lütfen dosya seçin.");
        if(!userAllowed) return openModal('premiumModal');

        const btn = document.getElementById('processBtn');
        btn.innerText = "Sıkıştırılıyor...";
        btn.disabled = true;

        const formData = new FormData();
        formData.append('pdf_file', selectedFile);

        try {
            const res = await fetch('/api/pdf/compress', { method: 'POST', body: formData });
            const data = await res.json();
            
            btn.innerText = "Sıkıştırmayı Başlat";
            btn.disabled = false;

            if(data.success) {
                const link = document.createElement('a');
                link.href = "data:application/pdf;base64," + data.file;
                link.download = "compressed_" + selectedFile.name;
                link.click();
                checkLimit();
            } else {
                alert("Hata: " + (data.message || data.reason));
                if(data.reason === 'limit') openModal('premiumModal');
            }
        } catch(e) {
            btn.disabled = false;
            alert("Sunucu hatası.");
        }
    }

    document.addEventListener('DOMContentLoaded', checkLimit);
</script>
{% endblock content %}
