    <style>
        body {

<body>

<!-- SIDEBAR -->
<div id="sidebar">

    <a href="javascript:void(0)" onclick="openAddModal()">KullanÄ±cÄ± Ekle</a>
    <a href="javascript:void(0)" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</a>
</div>

<!-- MAIN -->
<div id="main">
    <div id="topBar">
        <h3>KullanÄ±cÄ± YÃ¶netimi</h3>
        <span>Admin Panel Aktif</span>
    </div>

    <table id="userTable" class="table table-striped" style="width:100%;">
       <thead>
<tr>
    <th>Email</th>
    <th>BaÅŸlangÄ±Ã§</th>
    <th>BitiÅŸ</th>
    <th>SÃ¼re (gÃ¼n)</th>
    <th>KullanÄ±m</th>
    <th>Ä°ÅŸlem</th>
</tr>
</thead>

        <tbody id="userBody"></tbody>
    </table>
</div>

<!-- MODAL: KullanÄ±cÄ± Ekle -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">KullanÄ±cÄ± Ekle (Premium)</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

           <div class="modal-body">
    <label class="form-label">Email</label>
    <input id="newUserEmail" class="form-control" placeholder="Email">

    <label class="form-label mt-3">SÃ¼re</label>
    <select id="newUserDuration" class="form-select">
        <option value="30">1 Ay</option>
        <option value="180">6 Ay</option>
        <option value="365" selected>1 YÄ±l</option>
    </select>
</div>


            <div class="modal-footer">
                <button class="btn btn-primary" onclick="addUser()">Ekle</button>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
    let table = null;

    // Sayfa yÃ¼klenince Ã§alÄ±ÅŸsÄ±n
    document.addEventListener('DOMContentLoaded', () => {
        loadUsers();
    });

    function calcDays(start, end) {
    if (!start || !end) return "-";
    const s = new Date(start);
    const e = new Date(end);
    const diff = (e - s) / (1000 * 60 * 60 * 24);
    return Math.round(diff);
}
    // KullanÄ±cÄ±larÄ± yÃ¼kle
    async function loadUsers() {
        try {
            const res = await fetch("/admin_users");
            const data = await res.json();

            const tbody = document.getElementById("userBody");
            tbody.innerHTML = "";

            (data.users || []).forEach(u => {
    const days = calcDays(u.start_date, u.end_date);

    tbody.innerHTML += `
        <tr>
            <td>${u.email}</td>
            <td>${u.start_date || ''}</td>
            <td>${u.end_date || ''}</td>
            <td>${days}</td>
            <td>${u.total_usage ?? 0}</td>
            <td>
                <button class="btn btn-sm btn-warning" onclick="extendUser('${u.email}')">+30 gÃ¼n</button>
                <button class="btn btn-sm btn-info" onclick="resetUsage('${u.email}')">SÄ±fÄ±rla</button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser('${u.email}')">Sil</button>
            </td>
        </tr>
    `;
});


            if (table) {
                table.destroy();
            }
            table = new DataTable('#userTable');
        } catch (e) {
            console.error("loadUsers error", e);
            alert("KullanÄ±cÄ±lar yÃ¼klenirken hata oluÅŸtu.");
        }
    }

    // Modal aÃ§
    function openAddModal() {
        const modalEl = document.getElementById("addUserModal");
        const modal = new bootstrap.Modal(modalEl);
        modal.show();
    }

    // KullanÄ±cÄ± ekle
    async function addUser() {
    const email = document.getElementById("newUserEmail").value.trim();
    if (!email) {
        alert("Email boÅŸ olamaz.");
        return;
    }

    try {
        const res = await fetch("/admin_add_user", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email})
        });

        const data = await res.json();
        if (!data.success) {
            alert(data.message || "KullanÄ±cÄ± eklenemedi.");
            return;
        }

        document.getElementById("newUserEmail").value = "";
        const modal = bootstrap.Modal.getInstance(document.getElementById("addUserModal"));
        modal.hide();

        // ðŸ”¥ En garantili yol: sayfayÄ± yeniden yÃ¼kle
        window.location.reload();
        // Ä°stersen sadece tabloyu da yenileyebilirsin:
        // await loadUsers();
    } catch (err) {
        console.error("addUser error", err);
        alert("Ä°stek sÄ±rasÄ±nda hata oluÅŸtu.");
    }
}


</script>

</body>
</html>
