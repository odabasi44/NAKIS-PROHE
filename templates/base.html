    <!-- GLOBAL JS FUNCTIONS -->
    <script>
        function openModal(id) {
            const modal = document.getElementById(id);
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal(id) {
            const modal = document.getElementById(id);
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        async function submitLogin() {
            const email = document.getElementById('loginEmail').value;
            if(!email) return alert("Lütfen e-posta adresi girin!");

            const res = await fetch("/user_login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            });

            const data = await res.json();
            closeModal('loginModal'); // Giriş modalını kapat

            if (data.status === "admin") {
                // Admin maili girildiğinde, admin giriş sayfasına yönlendirilmeli.
                // Admin şifre girmeli, bu yüzden login ekranına yolluyoruz.
                alert("Yönetici girişi algılandı. Admin paneline yönlendiriliyorsunuz. Lütfen şifrenizi girin.");
                window.location.href = "/admin_login";
            } else if (data.status === "premium") {
                alert("Giriş başarılı! Premium hesabınız aktif.");
                window.location.href = "/dashboard"; 
            } else if (data.status === "expired") {
                alert("Üyeliğinizin süresi dolmuş. Lütfen WhatsApp üzerinden iletişime geçin.");
            } else {
                alert("Üyelik bulunamadı. Lütfen Premium Satın Al'ı kullanın.");
            }
        }

    </script>
