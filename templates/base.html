<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Botlab Tools{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: { brand: { dark: '#02040a', card: '#0c1120' } },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #02040a; color: #e2e8f0; }
        .glass-panel { background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        {% block head_extra %}{% endblock head_extra %}
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden">
    <div class="fixed top-0 left-0 w-full h-full -z-10">
        <div class="absolute top-[-10%] left-[20%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[10%] w-[600px] h-[600px] bg-violet-600/10 rounded-full blur-[120px]"></div>
    </div>

    <nav class="w-full border-b border-white/5 backdrop-blur-xl sticky top-0 z-50 bg-black/20">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='/'">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-violet-600 flex items-center justify-center text-white font-bold text-xl">B</div>
                <span class="font-bold text-lg text-white">Botlab Tools</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow w-full max-w-7xl mx-auto px-4 py-12 animate-fade-in">
        {% block content %}{% endblock content %}
    </main>

    <footer class="border-t border-white/5 bg-black/40 py-10 text-center text-gray-500 text-sm">
        &copy; 2025 Botlab Tools. AI Powered.
    </footer>
</body>
</html>
